	<div class="login">

			<label for="chk" aria-hidden="true">회원가입</label>
			<input type="text" name="txt" placeholder="ID" required="">
			<input type="password" name="pswd" placeholder="Password" required="">
			<button>회원가입</button>
		</form>
	</div>


</div>
